

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    nccs_class:
        aliases: ["nccs_class_optional"]
        class: NccsClassMixin
        mixins: ['name_resource']
        meta:
            nccs_class:
                data: nccs_class
                relations: true

    nccs_classs:
        class: NccsClassMultipleMixin
        mixins: ['name_resource']
        meta:
            nccs_classs:
                data: nccs_class
                relations: true

#
# Define data related base command
#
command_base:
    nccs_class:
        mixins: ["nccs_class"]
        server_enabled: True
        groups_allowed: ['non-profit-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    nccs_class:
        resource: nccs_class
        base: nccs_class
        base_name: nccs_class
        priority: 70