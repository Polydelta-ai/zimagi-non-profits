

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    non_profit:
        aliases: ["non_profit_optional"]
        class: NonProfitMixin
        mixins: ['organization']
        meta:
            non_profit:
                data: non_profit
                relations: true

    non_profits:
        class: NonProfitMultipleMixin
        mixins: ['organization']
        meta:
            non_profits:
                data: non_profit
                relations: true

#
# Define data related base command
#
command_base:
    non_profit:
        mixins: ["non_profit"]
        server_enabled: True
        groups_allowed: ['non-profit-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    non_profit:
        resource: non_profit
        base: non_profit
        base_name: non_profit
        priority: 70