

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    nccs_type:
        aliases: ["nccs_type_optional"]
        class: NccsTypeMixin
        mixins: ['name_resource']
        meta:
            nccs_type:
                data: nccs_type
                relations: true

    nccs_types:
        class: NccsTypeMultipleMixin
        mixins: ['name_resource']
        meta:
            nccs_types:
                data: nccs_type
                relations: true

#
# Define data related base command
#
command_base:
    nccs_type:
        mixins: ["nccs_type"]
        server_enabled: True
        groups_allowed: ['non-profit-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    nccs_type:
        resource: nccs_type
        base: nccs_type
        base_name: nccs_type
        priority: 70